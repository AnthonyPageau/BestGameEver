<!--PSEUDOCODE
   SEQUENCE:

   DISPLAY Greeting
   DISPLAY Level difficulty
   READ Game difficulty chosen
   DISPLAY Level chosen
   DETERMINE Random Number
   GET Number chosen by player
   DETERMINE if the number is right or not
   DISPLAY If the guessed number is smaller or larger
   GET Right Number
   DISPLAY Win the game
   Get Wrong answer multiple time
   DISPLAY Lost the game

   IF-THEN-ELSE
   
    CHOOSING LEVEL DIFFICULTY

   If Very easy Then
        Very easy game
    ELSE IF Easy
        Easy game
    ElSE IF Medium
        Medium game
    ELSE IF Difficult
        Difficult game
    ELSE 
        Very Difficult game

    GUESSED NUMBER

    If Right Answer Then
    Win the game
    ELSE Retry
     
    WHILE

    WHILE Guessed Number != Random number
        GET another try
    ENDWHILE



    
-->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href= "css/bootstrap.min.css" rel= "stylesheet">
        <title>Best game EVER</title>
    </head>
    <body>
    
        
        <h1 id="game_text">THE BEST GAME EVER</h1>
        <h2 id="difficulty_text">CHOSE A DIFFCULTY</h2>
        <form>
    
        <div class="row">
            <div id="Difficulty" class="col-md-12">
                <label>Difficulty</label>
                <select>
                    <option value="Select">Select</option>
                    <option value="Very_Easy">Very Easy</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Difficult">Difficult</option>
                    <option value="Very_Difficult">Very Difficult</option>
                </select>
            </div>
            <div id="Guess" class="col-md-4">
                <label>Guess a Number!</label>
                    <input id="GuessValue" placeholder="1-10" class="form-control" type="number" value="" name="GuessValue" min="0" oninput="validity.valid||(value='');"/>
            </div>
            <div id="Tries" class="col-md-4">
                <label>Tries Left</label>
                    <input id="TriesValue" class="form-control" type="number" value="" name="TriesValue" min = '0' readonly oninput="validity.valid||(value='');"/>  
            </div>
            <button onclick="goodluck()" class="btn btn-primary" type="button" id="GoodLuck">  Good Luck</button>
            <div id="Random" class="col-md-4">
                <label>Random</label>
                    <input id="RandomValue" class="form-control" type="number" value="" name="RandomValue" readonly />
            </div>  
            <button onclick="endGame()" class="btn btn-success" type="button" id="New">  NEW GAME</button>
            <button onclick="endGame()" class="btn btn-danger" type="button" id="End">  END</button>
            <h2 id="Hint"></h2>       
        </form>    
        
        
        <script src="js/jquery/jquery-3.3.1.min.js"></script>
        <script src="/js/game.js"></script>        
    </body>
</html>
